<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

<body class="body">
  <div class="framework">
    <div class="jeremy">
      <div class="purple">
        <img src="./images/image-jeremy.png" alt="image of jeremy" class="guy">
        <div class="divider">
          <h4 class="report">Report for</h4>
          <h3 class="robson">Jeremy Robson</h3>
        </div>
      </div>
      <div class="daily">
        <a href="">Daily</a>
        <a href="">Weekly</a>
        <a href="">Monthly</a>
      </div>
    </div>
    <div class="parent">
      <div class="container brown">
        <div class="textarea">
          <div class="header">
            <h4 class="h4">Work</h4>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="ellipses">
          </div>
          <div class="week">
            <h3 class="hrs">32hrs</h3>
            <a href="" class="lastweek">Last Week - 36hrs</a>
          </div>
        </div>
      </div>
      <div class="container blue">
        <div class="textarea">
          <div class="header">
            <h4 class="h4">Play</h4>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="ellipses">
          </div>
          <div class="week">
            <h3 class="hrs">10hrs</h3>
            <a href="" class="lastweek">Last Week - 8hrs</a>
          </div>
        </div>
      </div>
      <div class="container pink">
        <div class="textarea">
          <div class="header">
            <h4 class="h4">Study</h4>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="ellipses">
          </div>
          <div class="week">
            <h3 class="hrs">4hrs</h3>
            <a href="" class="lastweek">Last Week - 7hrs</a>
          </div>
        </div>
      </div>
      <div class="container green">
        <div class="textarea">
          <div class="header">
            <h4 class="h4">Exercise</h4>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="ellipses">
          </div>
          <div class="week">
            <h3 class="hrs">4hrs</h3>
            <a href="" class="lastweek">Last Week - 5hrs</a>
          </div>
        </div>
      </div>
      <div class="container violet">
        <div class="textarea">
          <div class="header">
            <h4 class="h4">Social</h4>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="ellipses">
          </div>
          <div class="week">
            <h3 class="hrs">5hrs</h3>
            <a href="" class="lastweek">Last Week - 10hrs</a>
          </div>
        </div>
      </div>
      <div class="container yellow">
        <div class="textarea">
          <div class="header">
            <h4 class="h4">Self Care</h4>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="ellipses">
          </div>
          <div class="week">
            <h3 class="hrs">2hrs</h3>
            <a href="" class="lastweek">Last Week - 2hrs</a>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#" class="ore">Ore Ipinmisho</a>.
  </div>
</body>

</html>
